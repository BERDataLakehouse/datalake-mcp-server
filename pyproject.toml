[project]
name = "datalake-mcp-server"
version = "0.1.0"
description = "CDM MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi==0.120.2",
    "uvicorn==0.38.0",
    "fastapi-mcp==0.4.0",
    "mcp==1.19.0",
    "pyspark[connect]==4.0.0",
    "delta-spark==4.0.0",
    "aiohttp==3.13.2",
    "httpx>=0.27.0",
    "cacheout==0.16.0",
    "minio==7.2.18",
    "psycopg==3.2.12",
    "sqlparse==0.5.3",
    "pydantic-settings==2.11.0",
    "berdl-notebook-utils",  # Shared utilities from spark_notebook
    # All dependencies from berdl-notebook-utils to make it functional
    "cdm-spark-manager-client",
    "cdm-task-service-client",
    "minio-manager-service-client",
    "datalake-mcp-server-client",
    "hmsclient>=0.1.1",
    "attrs>=25.3.0",
    "pandas>=2.3.2",
    "itables>=2.4.5",
    "ipywidgets>=8.1.7",
    "sidecar>=0.7.0",
    "packaging>=20.0",  # Required by itables
    "ruff==0.13.0",
]

[tool.uv.sources]
berdl-notebook-utils = { git = "https://github.com/BERDataLakehouse/spark_notebook.git", subdirectory = "notebook_utils", rev = "main" }
cdm-task-service-client = { git = "https://github.com/kbase/cdm-task-service-client.git", rev = "0.2.1" }
cdm-spark-manager-client = { git = "https://github.com/kbase/cdm-kube-spark-manager-client.git", rev = "0.0.1" }
minio-manager-service-client = { git = "https://github.com/BERDataLakehouse/minio_manager_service_client.git", rev = "v0.0.4" }
datalake-mcp-server-client = { git = "https://github.com/BERDataLakehouse/datalake-mcp-server-client.git", rev = "v0.0.1" }

[dependency-groups]
dev = [
    "ipython==9.6.0",
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
]